---
layout: archive
title: Articles Archive
---

{% for post in site.posts %}
<div class="post_small archive grid_4">
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<span class="posted">Posted on {{ post.date | date: "%B %d, %Y" }} in </span><span class="tags">{{ post.tags | array_to_sentence_string }}</span>	
</div>
{% endfor %}
<div class="clear"></div>
