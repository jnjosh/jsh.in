<div id="content" class="container_12">
	<div id="posts" class="container_12">
		{% for post in site.posts limit:3 %}
      	<div id="post_0" class="post">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<span class="posted">Posted on {{ post.date | date: "%B %d, %Y" }} in </span><span class="tags">{{ post.tags | array_to_sentence_string }}</span>
			<p>
				{{ post.preview }}
			</p>
			<a href="{{ post.url }}" class="more">Continue Reading  &#187;</a>
		</div>
		<div class="clear"></div>
		{% endfor %}		
	</div><!-- end posts -->
</div><!-- end content -->
